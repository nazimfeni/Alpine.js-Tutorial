<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpine.js To-Do List with LocalStorage</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    li { margin-bottom: 0.5rem; }
    .done { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>

  <div x-data="todoApp()" x-init="loadTasks()">
    <h1>üìù My To-Do List</h1>

    <form @submit.prevent="addTask">
      <input
        x-model="newTask"
        placeholder="Enter new task..."
        class="border p-1"
        autofocus
      />
      <button type="submit">Add</button>
    </form>

    <ul class="mt-4">
      <template x-for="(task, index) in tasks" :key="index">
        <li>
          <input type="checkbox" x-model="task.done" @change="saveTasks()" />
          <span :class="{ 'done': task.done }" x-text="task.text"></span>
          <button @click="removeTask(index)" class="text-red-600 ml-2">‚úñ</button>
        </li>
      </template>
    </ul>

    <p x-show="tasks.length === 0" class="text-gray-500 mt-4">No tasks yet.</p>
  </div>

  <script>
    function todoApp() {
      return {
        newTask: '',
        tasks: [],

        addTask() {
          if (this.newTask.trim() !== '') {
            this.tasks.push({ text: this.newTask.trim(), done: false });
            this.newTask = '';
            this.saveTasks();
          }
        },

        removeTask(index) {
          this.tasks.splice(index, 1);
          this.saveTasks();
        },

        saveTasks() {
          localStorage.setItem('tasks', JSON.stringify(this.tasks));
        },

        loadTasks() {
          const stored = localStorage.getItem('tasks');
          if (stored) {
            this.tasks = JSON.parse(stored);
          }
        }
      };
    }
  </script>

</body>
</html>
