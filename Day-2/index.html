<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alpine JS</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div x-data="{items: ['Banana', 'Mango', 'Orange']}">
        <ul></ul>
        <template x-for="item in items">

            <li x-text="item"></li>

        </template>
        </ul>
    </div>
    <br><br>
    <div x-data="{ display: true }">
        <button @click="display = !display">Toggle</button>

        <p x-show="display">You can see me! ♥️</p>
    </div>

    <br>
    <div x-data="{ visible: true }">
        <button @click="visible = !visible">Toggle</button>
        <template x-if="visible">
            <p>You can see me! ♥️</p>
        </template>
    </div>

    <div x-data="{placeholder: 'Enter your Name'}">
        <input type="text" x-bind:placeholder="placeholder">
    </div>
    <br>
    <div x-data="{ isHidden: true }">
        <button @click="isHidden = !isHidden">Toggle Visibility</button>

        <p x-bind:hidden="isHidden">
            Show the Text
        </p>
    </div>

    <br>
    <div x-data="{ isChecked: false }">
        <label>
            <input type="checkbox" x-bind:checked="isChecked" @change="isChecked = $event.target.checked">
            Check me
        </label>

        <p x-show="isChecked">
            Checkbox is checked!
        </p>
    </div>

    <br>
    <div x-data="{ isReadOnly: false }">
        <button @click="isReadOnly = !isReadOnly">
            Toggle Readonly (Current: <span x-text="isReadOnly ? 'On' : 'Off'"></span>)
        </button>
        <br><br>

        <input type="text" x-bind:readonly="isReadOnly" placeholder="Type Here....">
        <br><br>
        <input type="text" x-bind:disabled="isReadOnly" placeholder="Type Here...">
        
    </div>

</div>

</body>

</html>
