<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js" defer></script>
</head>

<body class="m-10">
<h1 class="text-3xl">Alpinejs Tutorial Day-2</h1>

<div x-data="{name: ''}" 
x-init="$watch('name', value => console.log(name))">

<p> The Name is: <span x-text="name"></span> </p>

<input x-model="name" placeholder="Enter Your Name" class="border rounded-lg mt-2 p-2">
<div x-effect="console.log(name);"></div>
</div>

</body>

</html>
